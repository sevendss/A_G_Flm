
<div class="md-modal md-effect-3 boma-modal boma-modal-feedback" id="modal-feedback" anti-aliasing>
	<form class="am-form" w5c-form-validate="validateOptions" w5c-submit="callback('feedback')" name="feedbackForm" novalidate>
		<div class="md-content" style="background-color: white">
			<div class="head">
				反馈意见
			</div>
			<div class="title">
				<span>标题</span><input autocomplete="off" placeholder="请填写标题" ng-model="$parent._feedback.title" maxlength="50">
			</div>
			<div class="content">
				<textarea placeholder="请输入反馈建议内容" ng-model="$parent._feedback.content" maxlength="200"></textarea>
			</div>
			<div class="footer">
				<button type="submit" class="client-download">提交建议</button>
			</div>
		</div>
	</form>
</div>
